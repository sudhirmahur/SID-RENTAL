<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental - Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            
            <img src="2-black-r8-audi-png-car-image.png" alt="Car Image">
        </div>
        <div class="form-container">
            <form action="#" method="post" class="contact-form">
                <h2>Contact Us for Sid-Rental Car Rental</h2>
                
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name.." required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email.." required>
                
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number.." required>
                
                <label for="car-model">Car Model</label>
                <input type="text" id="car-model" name="car-model" placeholder="Desired car model.." required>
                
                <label for="rental-dates">Rental Dates</label>
                <input type="text" id="rental-dates" name="rental-dates" placeholder="MM/DD/YYYY - MM/DD/YYYY" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Additional details or requests.." required></textarea>
                
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
